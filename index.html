<!DOCTYPE html>
<html>
<head>
	<title>Conversor</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
	<div class="container">
		<div class="container-form">
			<form name="formC" method="post" id="formulario">
				<div>
					<p class="container-from-title">Conversor de numeros</p>
				</div>
				<div>
					<input type="number" name="decimal" class="input-form" placeholder="Decimal" step="any" id="Decimal" value="">
				</div>
				<div>
					<input type="number" name="binario" class="input-form" placeholder="Binario" id="Binario" value="">
				</div>
				<div>
					<input type="text" name="hexadecimal" class="input-form" placeholder="Hexadecimal" id="Hexadecimal" value="">
				</div>
				<div>
					<input type="number" name="octal" class="input-form" placeholder="Octal" id="Octal" value="">
				</div>
				<div>
					<input type="button" value="Convertir" class="input-form-button button-submit" onclick="convertir()"/>
					<input type="button" value="Reset" class="input-form-button button-reset" id="prueba" onclick="resetForm()" />
				</div>
			</form>
		</div>	
	</div>
	<script type="text/javascript" src="assets/index.js"></script>
</body>
</html>
